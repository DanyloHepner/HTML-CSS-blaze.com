<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="fav-icon.png">
    <link rel="stylesheet" href="style.css" />
    <title>blaze</title>
</head>
<body>
    <div class="root full-width">
        <div class="leftbar-open full-width">
            <div class="fixed-header full-width">
                <div class="header full-width">
                    <div class="left"></div>
                    <div class="right">
                        <div class="content full-width">
                            <div class="content-first">
                                <div class="leftbar-clicker">
                                    <img src="images/svg-rsc/bars.59678edb.svg">
                                </div>
                                <a class="logo-container" href="https://blaze.com/en/">
                                    <img src="images/svg-rsc/logo.cf45d2ad.svg" alt="Logo not exists" class="logo">
                                </a>
                            </div>
                            <div class="log-reg-btn-grp">
                                <div>
                                    <button class="bg-transparent sign-in non-border space-enough font-bold">Login</button>
                                </div>
                                <div>
                                    <button class="bg-red sign-up non-border space-enough font-bold">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="left-bar">
                <div class="menu-collapse menu-collapse-open">
                    <div class="menu-toggle"></div>
                </div>
            </div>
            <div class="page-container">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
